<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-image: url("src/images/Tapete_Poker_Fieltro_140-90_verde.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div
      id="principal"
      class="container-fluid d-flex justify-content-center align-items-center h-auto flex-column mx-auto p-0 mt-5"
    >
      <div
        class="d-flex flex-column align-items-center mb-3"
        id="controlsContainer"
      >
        <div class="d-flex justify-content-center align-items-center mb-3">
          <label for="widthRange" class="me-2">Width:</label>
          <input
            type="range"
            id="widthRange"
            min="250"
            max="1500"
            value="420"
          />
          <span id="widthValue" class="ms-2">420px</span>
        </div>
      </div>
      <div class="container">
        <div class="d-flex align-items-center">
          <div id="naipe" class="bg-light">
            <div
              id="paloArriba"
              class="d-flex justify-content-start align-items-center h-25 ms-4"
            >
              <img
                src="src/images/spades.jpg"
                alt="Suit of the card"
                id="suitUp"
              />
            </div>
            <div
              id="numero"
              class="d-flex justify-content-center align-items-center h-50"
            >
              <h2 id="textoNumero">10</h2>
            </div>
            <div
              id="paloAbajo"
              class="d-flex justify-content-start align-items-center h-25 me-4"
            >
              <img
                src="src/images/spades.jpg"
                alt="Suit of the card"
                id="suitDown"
              />
            </div>
          </div>
          <div id="heightRangeContainer">
            <label for="heightRange">Height: </label>
            <input
              type="range"
              id="heightRange"
              min="100"
              max="1000"
              value="640"
            />
            <span id="heightValue">640</span>px
          </div>
        </div>
      </div>
      <div class="my-5">
        <button type="button" class="btn btn-warning" id="button">
          Generate New Card
        </button>
      </div>
    </div>
  </body>
</html>
